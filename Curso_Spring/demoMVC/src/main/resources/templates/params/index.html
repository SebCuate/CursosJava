<!DOCTYPE html>

<head>
<meta charset="UTF-8">
<title>Enviar parametros del request HTTP GET - URL</title>
</head>
<body>
<h1>Enviar parametros del request HTTP GET - URL</h1>
<ul>
<li>
<a th:href="@{/params/string(texto='hola hola')}">un solo parametro</a>
<br>
<a th:href="@{/params/mix-params(saludo='hola hola', numero=30)}">varios parametros</a>

</ul>
